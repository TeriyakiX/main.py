{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Удаление аккаунта</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&family=Oswald:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css'%}" type="text/css">
</head>

<body class="body_container">

    <div class="delete_container">
        <h1 class="delete_warning">Удаление аккаунта {{user.username}}</h1>
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            </div>
        <form class="delete_form" method="POST">
            {% csrf_token %}
            <p class="delete_form_first">
                <label class="delete_form_label">Введите пароль</label>
                <input class="delete_form_password" type="password" name="password">
            </p>
            <p class="delete_form_second">
                <label class="delete_form_label">Подтвердите пароль</label>
                <input class="delete_form_password2" type="password" name="password2">
            </p>
    
            <input class="delete_form_submit" type="submit" value="Удалить">
    
        </form>
    </div>
    
</body>

<div class="det_back">
    <a href="/polls/edit/{{ user.id}}">Назад</a>
</div>

</html>
